    <script src="./js/jquery-3.0.0.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/music.js"></script>
    <script>
        $(function () {
            //music暂停播放
            function bf() {
                var audio = document.getElementById('music1');
                if (audio !== null) {
                    //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
                    if (audio.paused) {
                        audio.play();//audio.play();// 这个就是播放  
                    } else {
                        audio.pause();// 这个就是暂停
                    }
                }
            }
            $(".musics").on("click", function () { bf(); })
          
            var falg = true
            $(".musics").on("click", function () {
                $(".cover").css({ display: 'block' })
                $(".musics").find("span")
                //让当前li添加类样式

                if (falg) {
                    $(".spone").css({ display: 'block' });
                    $(".sptwo").css({ display: 'none' });

                    falg = false
                } else {
                    $(".spone").css({ display: 'none' });
                    $(".sptwo").css({ display: 'block' });

                    falg = true
                }
            })
            //fullpage
            $('#fullpage').fullpage({
                anchors: ['page1', 'page2', 'page3', 'page4'],
                menu: '#menu',
                scrollingSpeed: 1000,
            });
            //载入页面
            $('#loading').delay(3).fadeOut(1000, function () {
                bf();
            });
            //汉堡
            $(".hamburger").click(function () {
                $(this).toggleClass("is-active");
            });

            $(".hamburger").on("click", function () {
                $(".zhezhao").toggle();
                $(".navigation").toggle();
                $("#menu").toggle();
            })
            //点击a 隐藏面板 添加样式
            $("#menu>li").on("click","a",function(){
                $(this).parent().siblings("li").find("a").removeClass("aactive")
                console.log(this)
                $(this).addClass("aactive")
                //修改span长度
                $(this).parent().siblings("li").find("span").removeClass("span-active")
                $(this).find("span").addClass("span-active")
                $(".zhezhao").hide();
                $(".navigation").hide();
                $("#menu").hide();
            })
        })




    </script>

</body>
